region=us-east-1
mantis.localmode=true

#Zookeeper is necessary for master discovery
mantis.zookeeper.root=/mantis/master
mantis.zookeeper.connectString=100.67.80.172:2181,100.67.71.221:2181,100.67.89.26:2181,100.67.71.34:2181,100.67.80.18:2181
mantis.zookeeper.leader.announcement.path=/leader
default.nfzookeeper.session-timeout-ms=120000

# Controls how long inactive websocket sessions take to timeout
mantisapi.connection.inactive.timeout.secs=300

mantisapi.submit.instanceLimit=100

mantis.sse.disablePingFiltering=true

mreAppJobClusterMap={"version": "1", "timestamp": 12345, "mappings": {"__default__": {"requestEventStream": "SharedPushRequestEventSource","sentryEventStream": "SentryLogEventSource","__any__": "SharedPushEventSource"},"customApp": {"logEventStream": "CustomAppEventSource","sentryEventStream": "CustomAppSentryLogSource"}}}